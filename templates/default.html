<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>$title$</title>
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/syntax.css" />
    <link rel='alternate'
          type='application/rss+xml'
          title='RSS'
          href='/rss.xml' />
    <link rel='alternate'
          type='application/atom+xml'
          title='Atom'
          href='/atom.xml' />
    $extra_head$
  </head>
  <body>
    <div id="header">
      <div id="navigation">
        <a href="/">            Home   </a>
        <a href="/contact.html">Contact</a>
        <a href="/blog.html">   Blog   </a>
        <a href="/essays.html"> Essays </a>
      </div>
    </div>

    <div $if(date)$ class="h-entry" $endif$ id="content">
      <h1 class="p-name">$title$</h1>

      <div class="info">
        Posted

        $if(date)$
        on <time class="dt-published" datetime="$date$">$date$</time>
        $endif$

        by
        <a class="p-author h-card" href="http://chriswarbo.net">
          Chris Warburton
        </a>
      </div>

      <!-- Don't indent body, in case its content is whitespace-sensitive -->
      <div class="e-content">
$body$
      </div>
    </div>
    <div id="footer">
      $if(path)$
        <div style="float: left">
          <a href="/git/chriswarbo-net/branches/master/$path$">
            View Source
          </a>
          <a href="/atom.xml">Atom</a>
          <a href="/rss.xml">RSS</a>
        </div>
      $endif$
      <div style="float: right">
        All content is Public Domain, unless stated otherwise
      </div>
  </body>
</html>
